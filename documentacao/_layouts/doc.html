---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <a class="btn" href="{{ site.baseurl }}/pdf.html?include={{ page.id }}"><i class="icon-pdf"></i> Gerar PDF desta página</a>
      {% if page.last_modified_at != null %}
        <span class="label" title="Data da última modificação">Alterado em {{ page.last_modified_at  | date: '%d/%m/%Y' }}</span>
      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
